<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DENT 545: Classification & Logistic Regression Quiz</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>

        .option-btn:hover { transform: translateY(-1px); }

        .hidden-content { display: none; }

        .fade-in { animation: fadeIn 0.5s ease-in; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>

</head>

<body class="bg-slate-50 font-sans min-h-screen">



    <!-- Header & Progress -->

    <header class="bg-indigo-900 text-white p-6 sticky top-0 z-50 shadow-md">

        <div class="max-w-4xl mx-auto flex flex-col md:flex-row justify-between items-center">

            <div>

                <h1 class="text-2xl font-bold uppercase tracking-wide">DENT 545 Challenge</h1>

                <p class="text-indigo-200 text-sm">Classification & Logistic Regression</p>

            </div>

            <div class="mt-4 md:mt-0 flex items-center space-x-6">

                <div class="text-center">

                    <p class="text-xs uppercase text-indigo-300">Score</p>

                    <p id="score-display" class="text-2xl font-mono font-bold">0/10</p>

                </div>

                <div class="h-10 w-px bg-indigo-700 hidden md:block"></div>

                <div class="text-center">

                    <p class="text-xs uppercase text-indigo-300">Progress</p>

                    <div class="w-24 bg-indigo-800 rounded-full h-2 mt-1">

                        <div id="progress-bar" class="bg-emerald-400 h-2 rounded-full transition-all duration-500" style="width: 0%"></div>

                    </div>

                </div>

            </div>

        </div>

    </header>



    <main class="max-w-4xl mx-auto p-4 md:p-8">

        <!-- Quiz Container -->

        <div id="quiz-container" class="space-y-8">

            <!-- Questions will be injected here by JavaScript -->

        </div>



        <!-- Completion Message -->

        <div id="completion-card" class="hidden-content bg-white p-8 rounded-2xl shadow-xl text-center fade-in">

            <h2 class="text-3xl font-bold text-indigo-900 mb-4">Great Job, Doctor!</h2>

            <p class="text-lg text-slate-600 mb-6">You've completed the Classification interactive review.</p>

            <button onclick="window.location.reload()" class="bg-indigo-600 text-white px-8 py-3 rounded-full font-bold hover:bg-indigo-700 transition">Retake Quiz</button>

        </div>

    </main>



    <footer class="text-center p-8 text-slate-400 text-sm">

        DENT 545 Clinical Data Science &bull; Interactive Learning Tool

    </footer>



    <script>

        const quizData = [

            {

                question: "What is the primary difference between Regression and Classification?",

                options: [

                    "Regression predicts categories; Classification predicts numbers",

                    "Regression predicts continuous quantities; Classification predicts qualitative classes",

                    "There is no difference; they are synonyms",

                    "Classification only works for dental imaging"

                ],

                answer: 1,

                hint: "Think about the output: Is it a specific dollar amount (quantitative) or a 'Success/Failure' label (qualitative)?",

                explanation: "Regression predicts a numerical value, while Classification assigns observations to categories or labels."

            },

            {

                question: "Which of the following is NOT a classification algorithm mentioned in your slides?",

                options: ["Logistic Regression", "K-nearest neighbors", "Linear Regression", "Linear Discriminant Analysis"],

                answer: 2,

                hint: "One of these is usually used to draw a straight line through points to predict a exact value.",

                explanation: "Linear Regression is a regression technique, whereas the others are specifically for classification."

            },

            {

                question: "In Logistic Regression, the output probability (p) is always confined between which two values?",

                options: ["-1 and 1", "0 and 100", "0 and 1", "-Infinity and +Infinity"],

                answer: 2,

                hint: "Probabilities are expressed as a percentage in decimal form. You can't have a 110% chance!",

                explanation: "Probabilities must always range from 0 to 1 (0% to 100%)."

            },

            {

                question: "If a dental study has 3 successful implants and 5 failed ones, what are the 'Odds' of success?",

                options: ["0.375", "0.60", "3/5 (0.6)", "5/3 (1.66)"],

                answer: 2,

                hint: "Odds = (Probability of Event) / (Probability of Non-Event). Or simply: Number of Successes / Number of Failures.",

                explanation: "Odds are Successes divided by Failures (3/5). Probability would be 3/8."

            },

            {

                question: "If the coefficient (β₁) in a Logistic Regression model is negative, what happens to the probability as X increases?",

                options: ["Probability increases", "Probability decreases", "Probability stays the same", "The model breaks"],

                answer: 1,

                hint: "A negative sign indicates an inverse relationship between the predictor and the outcome.",

                explanation: "A negative coefficient means as X goes up, the Log-Odds (and thus the probability) goes down."

            },

            {

                question: "Why can't we use standard Linear Regression to model probabilities?",

                options: [

                    "It's too slow",

                    "It might predict values below 0 or above 1",

                    "It only works with integers",

                    "The slides say it's illegal"

                ],

                answer: 1,

                hint: "Look at a straight line on a graph—eventually, it goes past the limits of a 0-1 scale.",

                explanation: "Linear Regression can produce outputs outside the [0, 1] range, which are meaningless for probabilities."

            },

            {

                question: "In Heart Disease diagnosis, missing a sick patient (False Negative) is usually more dangerous. Which metric should we prioritize?",

                options: ["Precision", "Recall (Sensitivity)", "Specificity", "Cost"],

                answer: 1,

                hint: "This metric measures how many of the truly sick people we actually caught.",

                explanation: "Recall (Sensitivity) measures the ability to find all positive cases. High recall minimizes False Negatives."

            },

            {

                question: "A healthy patient is wrongly predicted as sick. In a confusion matrix, this is a:",

                options: ["True Positive", "True Negative", "False Positive", "False Negative"],

                answer: 2,

                hint: "It's 'False' because it's wrong, and 'Positive' because the test said they had the condition.",

                explanation: "A False Positive occurs when the model predicts a category that is not actually present (Type I Error)."

            },

            {

                question: "If you are predicting tooth categories (Molar, Premolar, Incisor), which type of Logistic Regression is appropriate?",

                options: ["Binary", "Ordinal", "Multinomial", "Linear"],

                answer: 2,

                hint: "Use this for multiple categories that don't have a specific 'natural' ranking like grades do.",

                explanation: "Multinomial Logistic Regression is used when the outcome has >2 unordered categories."

            },

            {

                question: "Where should an ROC curve bow to indicate a 'Perfect' classifier?",

                options: ["The Bottom-Right", "The Diagonal Line", "The Top-Left", "The Bottom-Left"],

                answer: 2,

                hint: "A perfect classifier has a True Positive Rate of 1 and a False Positive Rate of 0.",

                explanation: "The top-left corner represents 100% sensitivity and 100% specificity. The closer the curve is to that corner, the better."

            }

        ];



        let currentScore = 0;

        let answeredQuestions = new Set();



        function initQuiz() {

            const container = document.getElementById('quiz-container');

            quizData.forEach((item, index) => {

                const card = document.createElement('div');

                card.className = "bg-white p-6 md:p-8 rounded-2xl shadow-md border border-slate-200 transition-all";

                card.id = `q-${index}`;

                

                card.innerHTML = `

                    <div class="flex justify-between items-start mb-4">

                        <span class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-md text-xs font-bold uppercase tracking-wider">Question ${index + 1}</span>

                        <button onclick="toggleHint(${index})" class="text-amber-500 hover:text-amber-600 flex items-center text-sm font-medium">

                            <svg class="w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 20 20"><path d="M11 3a1 1 0 10-2 0 1 1 0 002 0zM4.586 7.586a2 2 0 012.828 0L10 10.172l2.586-2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0l-3-3a2 2 0 010-2.828z"/></svg>

                            Need a hint?

                        </button>

                    </div>

                    

                    <p id="hint-${index}" class="hidden-content bg-amber-50 text-amber-800 p-3 rounded-lg mb-4 text-sm border-l-4 border-amber-400">

                        <strong>Hint:</strong> ${item.hint}

                    </p>



                    <h3 class="text-xl font-semibold text-slate-800 mb-6">${item.question}</h3>

                    

                    <div class="grid grid-cols-1 gap-3">

                        ${item.options.map((opt, i) => `

                            <button 

                                onclick="checkAnswer(${index}, ${i})" 

                                id="btn-${index}-${i}"

                                class="option-btn w-full text-left p-4 rounded-xl border-2 border-slate-100 bg-slate-50 hover:border-indigo-300 hover:bg-indigo-50 transition-all text-slate-700 font-medium"

                            >

                                ${opt}

                            </button>

                        `).join('')}

                    </div>



                    <div id="feedback-${index}" class="hidden-content mt-6 p-4 rounded-xl text-sm animate-bounce-short">

                        <p id="feedback-text-${index}" class="font-bold mb-1"></p>

                        <p class="text-slate-600">${item.explanation}</p>

                    </div>

                `;

                container.appendChild(card);

            });

        }



        window.toggleHint = function(index) {

            const hint = document.getElementById(`hint-${index}`);

            hint.classList.toggle('hidden-content');

        }



        window.checkAnswer = function(qIndex, oIndex) {

            if (answeredQuestions.has(qIndex)) return;

            

            const correct = quizData[qIndex].answer === oIndex;

            const feedback = document.getElementById(`feedback-${qIndex}`);

            const feedbackText = document.getElementById(`feedback-text-${qIndex}`);

            const options = document.querySelectorAll(`[id^="btn-${qIndex}-"]`);



            // Disable all options for this question

            options.forEach((btn, i) => {

                btn.disabled = true;

                if (i === quizData[qIndex].answer) {

                    btn.classList.add('border-emerald-500', 'bg-emerald-50', 'text-emerald-700');

                } else if (i === oIndex && !correct) {

                    btn.classList.add('border-red-500', 'bg-red-50', 'text-red-700');

                }

                btn.classList.remove('hover:border-indigo-300', 'hover:bg-indigo-50');

            });



            if (correct) {

                currentScore++;

                feedback.classList.add('bg-emerald-100', 'border', 'border-emerald-200');

                feedbackText.innerText = "✓ Correct!";

                feedbackText.classList.add('text-emerald-700');

            } else {

                feedback.classList.add('bg-red-100', 'border', 'border-red-200');

                feedbackText.innerText = "✗ Incorrect";

                feedbackText.classList.add('text-red-700');

            }



            feedback.classList.remove('hidden-content');

            answeredQuestions.add(qIndex);

            updateScore();



            if (answeredQuestions.size === quizData.length) {

                document.getElementById('completion-card').classList.remove('hidden-content');

                document.getElementById('completion-card').scrollIntoView({ behavior: 'smooth' });

            }

        }



        function updateScore() {

            const scoreDisp = document.getElementById('score-display');

            const progress = document.getElementById('progress-bar');

            const percent = (answeredQuestions.size / quizData.length) * 100;

            

            scoreDisp.innerText = `${currentScore}/10`;

            progress.style.width = `${percent}%`;

        }



        initQuiz();

    </script>

</body>

</html>
